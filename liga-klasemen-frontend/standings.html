<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FRLWRX Standings</title>
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@400;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* CSS LAMA ANDA (TETAP SAMA) */
        .standings-wrapper {
            padding: 40px 20px;
            text-align: center;
        }

        .standings-wrapper h1 {
            font-size: 32px;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        .standings-table {
            width: 100%;
            max-width: 800px;
            margin: auto;
            border-collapse: collapse;
            font-size: 18px;
        }

        .standings-table th,
        .standings-table td {
            padding: 12px;
            border-bottom: 1px solid #ccc;
        }

        .standings-table th {
            background-color: #f0f0f0;
            text-transform: uppercase;
        }

        .standings-table td:last-child {
            text-align: right;
            font-weight: bold;
        }

        .standings-table tr:nth-child(even) {
            background-color: #fafafa;
        }

        @media (max-width: 600px) {
            .standings-table {
                font-size: 14px;
            }

            .filter-controls {
                /* Disesuaikan untuk mobile */
                flex-direction: column;
            }
        }

        /* --- CSS BARU UNTUK TOMBOL-TOMBOL --- */
        .filter-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            /* Mengelompokkan tipe dan musim secara vertikal */
            gap: 15px;
            /* Jarak antar grup */
            margin-bottom: 30px;
        }

        .selector-group {
            display: flex;
            flex-wrap: wrap;
            /* Tombol bisa turun ke baris baru jika tidak muat */
            justify-content: center;
            gap: 10px;
            /* Jarak antar tombol */
        }

        .filter-button {
            padding: 8px 18px;
            font-family: 'Saira', sans-serif;
            font-size: 16px;
            font-weight: 600;
            border: 2px solid #ddd;
            background-color: transparent;
            color: #333;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .filter-button:hover {
            background-color: #f0f0f0;
            border-color: #ccc;
        }

        /* Style untuk tombol yang sedang aktif */
        .filter-button.active {
            background-color: #00bfff;
            /* Merah khas balap */
            color: white;
            border-color: #00bfff;
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="top-bar">RX2 RX3</div>
        <div class="nav-container">
            <a href="index.html"><img src="project/gambar/ferrari50.png" alt="WEC Logo" class="logo" /></a>
            <nav class="navbar">
                <a href="news-statik.html">News</a>
                <a href="calender-final.html">Calender</a>
                <a href="entrylist.html">Entry List</a>
                <a href="standings.html">Standings</a>
            </nav>
        </div>
    </header>

    <main class="standings-wrapper">
        <h1>Klasemen Musim</h1>
        <button id="sync-btn">Sinkronisasi & Unduh SQLite</button>
        <!-- BAGIAN INI TELAH DIUBAH DARI DROPDOWN MENJADI TOMBOL -->
        <div class="filter-controls">
            <div class="selector-group" id="type-selector">
                <button class="filter-button" data-type="driver">Pembalap</button>
                <button class="filter-button" data-type="team">Tim</button>
            </div>
            <div class="selector-group" id="season-selector">
                <!-- Tombol-tombol musim akan dibuat oleh JavaScript di sini -->
            </div>
        </div>

        <table class="standings-table">
            <thead>
                <tr id="table-head"></tr>
            </thead>
            <tbody id="standings-body">
                <!-- Data akan diisi oleh JavaScript -->
            </tbody>
        </table>
    </main>

    <footer class="footer">
        <h3>Our Partners</h3>
        <div class="partners"></div>
        <div class="footer-logo">
            <img src="gambar/logo-footer.png" alt="WEC Footer Logo" />
        </div>
    </footer>

    <!-- PASTIKAN ADA type="module" DI SINI -->
    <script type="module" src="project/js/standings.js"></script>
</body>

</html>
